<!DOCTYPE html>
<html>
<head>
    <title>Resultado de Inversiones</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>Comparación de Inversiones:</h1>
    {{ tabla|safe }}

    <form method="POST" action="/">
        <h2>Agregar Nueva Inversión</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="rendimiento">Rendimiento Histórico (%):</label>
        <input type="number" id="rendimiento" name="rendimiento" step="0.01" required><br>
        
        <label for="inversion_minima">Inversión Mínima ($):</label>
        <input type="number" id="inversion_minima" name="inversion_minima" required><br>
        
        <label for="riesgo">Calificación de Riesgo:</label>
        <input type="number" id="riesgo" name="riesgo" min="1" max="5" required><br>
        
        <label for="rentabilidad">Rentabilidad Anual Esperada (%):</label>
        <input type="number" id="rentabilidad" name="rentabilidad" step="0.01" required><br>
        
        <input type="submit" value="Agregar Inversión">
    </form>
</body>
</html>
